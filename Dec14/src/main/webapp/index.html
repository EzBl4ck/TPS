<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Accedi o Registrati</h1>
  <form method="POST" action="Login">
    <label>
      Accedi:
      <input type="radio" name="op" value="accedi" checked>
    </label><br>
    <label>
      Registrati:
      <input type="radio" name="op" value="registrati">
    </label><br>
    <label>
      Username:
      <input type="text" name="username">
    </label><br>
    <label>
      Password:
      <input type="password" name="password">
    </label><br>
    <input type="submit" value="Invia">
  </form>
</body>
</html>
